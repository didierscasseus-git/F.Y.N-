openapi: 3.0.3
info:
  title: F.Y.N Timing OS API
  description: Backend API for the F.Y.N Restaurant Timing and Guest Experience OS.
  version: 1.3.26
servers:
  - url: /api/v1
paths:
  /guests:
    post:
      summary: Create guest profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [firstName]
              properties:
                firstName: { type: string }
                lastName: { type: string }
                email: { type: string }
                phoneNumber: { type: string }
      responses:
        '201':
          description: Created
  /tables:
    get:
      summary: List all tables
      responses:
        '200':
          description: OK
  /safety/crosscheck:
    post:
      summary: Allergy crosscheck
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [guestId, menuItemId]
              properties:
                guestId: { type: string, format: uuid }
                menuItemId: { type: string, format: uuid }
      responses:
        '200':
          description: OK
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
